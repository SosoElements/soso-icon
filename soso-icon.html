<link rel="import" href="../polymer/polymer-element.html">
<dom-module id="soso-icon">
  <template>
    <style>
      :host {
        display: -ms-inline-flexbox;
        display: -webkit-inline-flex;
        display: inline-flex;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        position: relative;
        vertical-align: middle;
        fill: currentColor;
        stroke: none;
        width: 24px;
        height: 24px;
      }

      svg {
        pointer-events: none;
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false">
      <g>
        <path d$="[[_path]]"></path>
      </g>
    </svg>
  </template>

  <script>
    class SosoIcon extends Polymer.Element {
      static get is() { return 'soso-icon'; }
      static get properties() {
        return {
          icon: {
            type: String,
            observer: '_refresh'
          },
          iconMap: {
            type: Object,
            observer: '_refresh'
          },
          _path: String
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this._attached = true;
        this._refresh();
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this._attached = false;
      }
      _refresh() {
        if (this._attached && this.iconMap && this.icon) {
          this._path = this.iconMap[this.icon];
        } else {
          this._path = null;
        }
      }
    }
    window.customElements.define(SosoIcon.is, SosoIcon);
  </script>
</dom-module>
